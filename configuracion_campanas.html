
<!DOCTYPE html>
<html>
<head>
    <title>Configuración de Campañas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>Configuración de Nueva Campaña</h2>
    <form style="max-width: 600px;">
        <div class="mb-3">
            <label class="form-label">Nombre de Campaña</label>
            <input type="text" class="form-control" placeholder="Ej: Madres 30-40">
        </div>
        <div class="mb-3">
            <label class="form-label">Audiencia Objetivo</label>
            <input type="text" class="form-control" placeholder="Ej: Mujeres entre 30 y 40 años">
        </div>
        <div class="mb-3">
            <label class="form-label">Canal</label>
            <select class="form-select">
                <option>WhatsApp</option>
                <option>Messenger</option>
                <option>Instagram</option>
            </select>
        </div>
        <button class="btn btn-success">Guardar Configuración</button>
    </form>
</body>
</html>
