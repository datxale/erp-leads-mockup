
<!DOCTYPE html>
<html>
<head>
    <title>Simulador Entrada de Leads</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2>Simulador de Entrada desde Meta API</h2>
    <form style="max-width: 500px;">
        <div class="mb-3"><label>Nombre:</label><input class="form-control" placeholder="Juan Pérez"></div>
        <div class="mb-3"><label>Mensaje:</label><input class="form-control" placeholder="Quiero más info"></div>
        <div class="mb-3"><label>Canal:</label><select class="form-select"><option>WhatsApp</option><option>Messenger</option><option>Instagram</option></select></div>
        <div class="mb-3"><label>Campaign ID:</label><input class="form-control" placeholder="cmp-92812"></div>
        <button class="btn btn-success">Simular Entrada</button>
    </form>
</body>
</html>
